<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintLite - Python Version</title>
    <style>
        /* --- Global Styles --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #F5F7FA; 
            color: #1F2937;
            padding: 40px 20px; 
            margin: 0;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
        }
        
        /* --- Header / Stats Card --- */
        .header { 
            display: flex; 
            justify-content: center;
            margin-bottom: 30px; 
        }

        .card { 
            background: white; 
            padding: 30px 60px; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-width: 300px;
        }

        .big-number { 
            font-size: 48px; 
            font-weight: 800; 
            color: #111827; 
            line-height: 1;
            margin-bottom: 8px;
        }

        .label { 
            color: #6B7280; 
            font-size: 14px; 
            font-weight: 500; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Input Form (Add Job) --- */
        .input-group { 
            display: flex; 
            gap: 12px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 30px; 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* --- Common Input Styles --- */
        input, select { 
            padding: 12px 16px; 
            border: 1px solid #D1D5DB; 
            border-radius: 8px; 
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            color: #374151;
        }

        /* Flex sizing for inputs */
        input[type="text"] { flex: 2; }
        input[type="date"] { flex: 1; }
        select { flex: 1; cursor: pointer; background-color: white; }

        /* Focus State (The Blue Ring) */
        input:focus, select:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* --- Buttons --- */
        button { 
            background-color: #3B82F6; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover { background-color: #2563EB; }

        /* --- Job List Rows --- */
        .job-row { 
            display: flex; 
            gap: 12px; 
            background: white; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 8px; 
            align-items: center; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: transform 0.1s;
        }
        
        .job-row:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Styling the inputs inside the row to look "invisible" until focused */
        .job-row input[type="text"] {
            border: 1px solid transparent;
            background: transparent;
            font-weight: 500;
        }
        .job-row input[type="text"]:focus {
            background: white;
            border: 1px solid #D1D5DB;
        }

        /* Status: Completed */
        .job-row.completed { 
            background-color: #ECFDF5; /* Mint Green */
            border-left: 4px solid #10B981;
        }
        
        /* Status: Overdue */
        .job-row.overdue .date-text { 
            color: #EF4444; 
            font-weight: 700; 
        }

        .date-text {
            font-size: 14px;
            color: #6B7280;
            width: 100px;
            text-align: center;
        }

        .delete-btn { 
            background: transparent; 
            color: #EF4444; 
            font-size: 18px; 
            padding: 8px; 
            flex: 0; 
            opacity: 0.7;
        }
        .delete-btn:hover { 
            background: #FEE2E2; 
            opacity: 1; 
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="card">
            <div class="big-number" id="stats-completed">0 / 0</div>
            <div class="label">Tasks Completed</div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="new-title" placeholder="What needs to be done?">
        <input type="text" id="new-assignee" placeholder="Assignee">
        <input type="date" id="new-date">
        <button onclick="addJob()">Add Job</button>
    </div>

    <div id="job-list">
        </div>
</div>

<script>
    const API_URL = '/api/jobs';

    async function loadJobs() {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        // Update Stats
        document.getElementById('stats-completed').innerText = `${data.stats.completed} / ${data.stats.total}`;
        
        // Render List
        const list = document.getElementById('job-list');
        list.innerHTML = '';
        
        data.jobs.forEach(job => {
            const isCompleted = job.status === 'Completed';
            // Simple date comparison for overdue logic
            const isOverdue = new Date(job.due_date) < new Date() && !isCompleted;
            
            const html = `
                <div class="job-row ${isCompleted ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}">
                    <input type="text" value="${job.title}" onchange="updateJob(${job.id}, 'title', this.value)">
                    <input type="text" value="${job.assignee}" onchange="updateJob(${job.id}, 'assignee', this.value)">
                    
                    <span class="date-text">${new Date(job.due_date).toISOString().split('T')[0]}</span>
                    
                    <select onchange="updateJob(${job.id}, 'status', this.value)">
                        <option value="Not Started" ${job.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
                        <option value="Completed" ${isCompleted ? 'selected' : ''}>Completed</option>
                    </select>
                    
                    <button class="delete-btn" onclick="deleteJob(${job.id})" title="Delete Task">üóëÔ∏è</button>
                </div>
            `;
            list.innerHTML += html;
        });
    }

    async function addJob() {
        const title = document.getElementById('new-title').value;
        const assignee = document.getElementById('new-assignee').value;
        const date = document.getElementById('new-date').value;

        if(!title || !date) return alert("Please enter a Title and Due Date");

        await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, assignee, due_date: date })
        });
        
        document.getElementById('new-title').value = '';
        document.getElementById('new-assignee').value = ''; 
        loadJobs();
    }

    async function updateJob(id, field, value) {
        const body = {};
        body[field] = value;
        
        await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        loadJobs(); 
    }

    async function deleteJob(id) {
        if(confirm('Are you sure you want to delete this task?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadJobs();
        }
    }

    // Initial Load
    loadJobs();
</script>

</body>
</html>
