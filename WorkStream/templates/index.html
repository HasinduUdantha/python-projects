<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintLite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern SaaS Color Palette */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --primary: #4F46E5; /* Indigo */
            --primary-hover: #4338CA;
            --text-main: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --success-bg: #D1FAE5;
            --success-text: #065F46;
            --danger-text: #DC2626;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- Header Stats --- */
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .big-number {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Add Job Section --- */
        .input-group {
            background: var(--bg-card);
            padding: 8px; /* Tight padding for a "bar" look */
            border-radius: 50px; /* Pill shape */
            display: flex;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            align-items: center;
        }

        .input-group input {
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            background: transparent;
        }

        .input-group input#new-title { flex: 2; border-right: 1px solid var(--border); }
        .input-group input#new-assignee { flex: 1; border-right: 1px solid var(--border); }
        .input-group input#new-date { width: 140px; color: var(--text-secondary); }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 4px;
        }

        .add-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
        }

        /* --- Job List --- */
        #job-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .job-row {
            background: var(--bg-card);
            padding: 16px 24px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid transparent; /* Prepare for hover border */
            transition: all 0.2s ease;
        }

        .job-row:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        /* Editable Inputs inside Row */
        .job-row input[type="text"] {
            border: 1px solid transparent;
            background: transparent;
            font-size: 15px;
            padding: 6px;
            border-radius: 6px;
            width: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            transition: all 0.2s;
        }

        .job-row input[type="text"]:focus {
            background: #F9FAFB;
            border-color: var(--border);
            outline: none;
        }

        .row-title { flex: 2; font-weight: 500; }
        .row-assignee { flex: 1; color: var(--text-secondary); }

        .date-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 100px;
            text-align: right;
        }

        /* Status Dropdown - Styled like a Badge */
        select.status-select {
            appearance: none;
            background-color: #F3F4F6;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        select.status-select:hover {
            background-color: #E5E7EB;
        }

        /* Delete Button */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9CA3AF;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            color: var(--danger-text);
            background-color: #FEF2F2;
        }

        /* --- Dynamic States --- */
        /* Completed State */
        .job-row.completed {
            background-color: #F0FDFA; /* Very light mint */
            border-left: 4px solid #10B981;
        }
        
        .job-row.completed .row-title {
            text-decoration: line-through;
            color: #9CA3AF;
        }

        .job-row.completed select.status-select {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        /* Overdue State */
        .job-row.overdue .date-text {
            color: var(--danger-text);
            font-weight: 700;
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 600px) {
            .header { grid-template-columns: 1fr; }
            .input-group { flex-direction: column; border-radius: 16px; padding: 16px; }
            .input-group input { width: 100%; border-right: none; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
            .add-btn { width: 100%; margin: 0; }
            .job-row { flex-wrap: wrap; }
            .row-title { min-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <div class="stat-card">
            <div class="big-number" id="stats-completed">0</div>
            <div class="label">Completed Tasks</div>
        </div>
        <div class="stat-card">
            <div class="big-number" id="stats-total">0</div>
            <div class="label">Total Tasks</div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="new-title" placeholder="What needs to be done?">
        <input type="text" id="new-assignee" placeholder="Assignee">
        <input type="date" id="new-date">
        <button class="add-btn" onclick="addJob()">Add Job</button>
    </div>

    <div id="job-list">
        </div>

</div>

<script>
    const API_URL = '/api/jobs';

    async function loadJobs() {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        // Update Stats separate numbers
        document.getElementById('stats-completed').innerText = data.stats.completed;
        document.getElementById('stats-total').innerText = data.stats.total;
        
        const list = document.getElementById('job-list');
        list.innerHTML = '';
        
        data.jobs.forEach(job => {
            const isCompleted = job.status === 'Completed';
            const isOverdue = new Date(job.due_date) < new Date() && !isCompleted;
            
            // SVG Icon for Delete
            const trashIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;

            const html = `
                <div class="job-row ${isCompleted ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}">
                    <input class="row-title" type="text" value="${job.title}" onchange="updateJob(${job.id}, 'title', this.value)">
                    <input class="row-assignee" type="text" value="${job.assignee}" onchange="updateJob(${job.id}, 'assignee', this.value)">
                    
                    <span class="date-text">${new Date(job.due_date).toISOString().split('T')[0]}</span>
                    
                    <select class="status-select" onchange="updateJob(${job.id}, 'status', this.value)">
                        <option value="Not Started" ${job.status === 'Not Started' ? 'selected' : ''}>Pending</option>
                        <option value="Completed" ${isCompleted ? 'selected' : ''}>Done</option>
                    </select>
                    
                    <button class="delete-btn" onclick="deleteJob(${job.id})">${trashIcon}</button>
                </div>
            `;
            list.innerHTML += html;
        });
    }

    async function addJob() {
        const title = document.getElementById('new-title').value;
        const assignee = document.getElementById('new-assignee').value;
        const date = document.getElementById('new-date').value;

        if(!title || !date) return alert("Please fill in the task and date.");

        await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, assignee, due_date: date })
        });
        
        document.getElementById('new-title').value = '';
        document.getElementById('new-assignee').value = '';
        loadJobs();
    }

    async function updateJob(id, field, value) {
        const body = {};
        body[field] = value;
        await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        loadJobs(); 
    }

    async function deleteJob(id) {
        if(confirm('Delete this task?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadJobs();
        }
    }

    loadJobs();
</script>

</body>
</html>
